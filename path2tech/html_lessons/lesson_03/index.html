<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lesson 03</title>
</head>
<body>
  <!-- Add your <form> element below this comment -->
  <form>
    <fieldset>

      <legend>"I Am A Legend!"
      </legend>

      <br>

      <label for="Music">
        <input type="checkbox" name="prefernce" value="Music" id=Music>
        Music
      </label>

      <br>

      <label for="Books">
        <input type="checkbox" name="preference" value="Books" id=Books>
        Books
      </label>

      <br>

      <label for="Movies">
        <input type="checkbox" name="preference" value="Movies" id=Movies>
        Movies
      </label>

      <br>
      <br>

      <label for="Green">
        <input type="radio" name="color" value="Green" id="Green">
        Green
      </label>
      <label for="Yellow">
        <input type="radio" name="color" value="Yellow" id="Yellow">
        Yellow
      </label>
      <label for="Orange">
        <input type="radio" name="color" value="Orange" id="Orange">
        Orange
      </label>

      <br>
      <br>

      <label for="text">
        <input type="text" placeholder="Message..." name="message" id="text">
      </label>

      <br>
      <br>

      <label for="Dropdown">
        <select name="Cars">
          <option value="Toyota">Toyota</option>
          <option value="Ford">Ford</option>
          <option value="Jeep">Jeep</option>
          <option value="Chevy">Chevy</option>
         <optgroup label="Honda">
          <option value="Accord">Accord</option>
          <option value="CRV">CRV</option>
        </select>
      </label>

      <br>
      <br>

      <div id="buttons">
        <button type="button">Submit</button>
        <input type="button" value="Reset Form">
      </div>

    </fieldset> 
  </form>
</body>
</html>
